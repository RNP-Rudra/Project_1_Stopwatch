<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

    <div id="main_div">
        <div id="time">
            <span class="time1" id="hr">00</span>
            <span class="time2" id="hr">hr</span>

            <span class="time1" id="min">00</span>
            <span class="time2" id="min">min</span>

            <span class="time1" id="sec">00</span>
            <span class="time2" id="sec">sec</span>

            <span class="time1" id="counter">00</span>
        </div>

        <div id="button">
                <button class="btn" id="btn1" onclick="Start()">Start</button>
                <button class="btn" id="btn2" onclick="Stop()">Stop</button>
                <button class="btn" id="btn3" onclick="Reset()">Reset</button>
        </div>

    </div>
    

<script src="./script.js"></script>


</body>
</html>
